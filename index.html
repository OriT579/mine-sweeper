<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper Game</title>
</head>

<!-- onload="onInit()" -->

<body onload="onInit()">
    <div class="mode">
        <h1 class='main-header'>Mine Sweeper</h1>
    <div class="score-container">
        <div class="score">Score: <span></span></div>
        <div class="lives">Lives left:<span></span></div>
    </div>
        <div class="board-container">
            <div class="best-time">Best Time:<span></span></div>
            <div class="timer">00:00:00</div>
            <div class="scoreboard"><a href="#scoreboard"></a></div>
            <div>
                <button class="reset-btn" onclick="resetGame()"></button>
                
            </div>
            <button class="reset-btn undo-btn" onclick="undoMove()"><img src="img/undo.jpg"></button>
            <button class="reset-btn set-btn" onclick="setMinesManually()"><img src="img/setmines.png"></button>
            
            
            <table>
                <tbody class="board">
            </table>
            <button class="mode-btn safe-click" onclick="getSafeClick()"><span></span></button>
            <button class="hint-btn mode-btn" onclick="getHint()"><span></span></button>
            <br>

            <button class="mode-btn" onclick="getMegaHint()">ðŸ”Ž</button>
            <button class="mode-btn" onclick="blowUpMines()">ðŸ‘½</button>
            <button class="mode-btn" onclick="setDarkMode()">Change Mode</button>
            <form>
                <input type="radio" id="easy" name="mode" value="easy" onclick="setDifficulty(this)" checked>
                <label for="mode">Easy</label><br>
                <input type="radio" id="Medium" name="mode" value="medium" onclick="setDifficulty(this)">
                <label for="mode">Medium</label><br>
                <input type="radio" id="Extreme" name="mode" value="hard" onclick="setDifficulty(this)">
                <label for="mode">Hard</label>
            </form>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/hints.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/util.js"></script>
</body>
<footer>Ori Teicher &copy;</footer>

</html>
